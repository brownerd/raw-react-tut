<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm in a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>

    <script>

      var ContactItem = React.createClass({
        propTypes: {
          name: React.PropTypes.string.isRequired,
          email: React.PropTypes.string.isRequired,
        },
        render: function() {
          return (
            React.createElement('li', {className: 'Contact'},
              React.createElement('h2', {className: 'contact-name'},
                React.createElement('a', {className: 'contact-link', href: this.props.email}, this.props.name))
            )
          )
        }
      })

      var element = React.createElement(ContactItem, {name: "Ben Shep", email: 'mailto:ben@brownerd.com'})

      ReactDOM.render(element, document.getElementById('react-app'))

    </script>
  </body>
</html>
