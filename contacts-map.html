<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm in a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
    <script>

      var contacts = [
        {
          key: 1,
          name: "Ben Shep",
          email: "ben@brownerd.com"
        },
        {
          key: 2,
          name: "Minal Gandhi",
          email: "minal@minalisms.com"
        },
        {
          key: 3,
          name: "Amir Gandhi-Shepard"
        },
        {
          key: 4,
          name: "Rajan Gandhi-Shepard"
        }
      ];

      var listElements = contacts
        .filter(function(contact) {
          return contact.email;
        })
        .map(function(contact) {
          return React.createElement('li', {key: contact.key},
            React.createElement('h2', {}, contact.name),
            React.createElement('a', {href: 'mailto:' + contact.email}, contact.email)
          )
        })

      var rootElement =
        React.createElement('div', {},
        React.createElement('h1', {}, "Contacts"),

        //If your 'children' is an array, you'll need to give each one a unique
        // 'key' prop.
        React.createElement('ul', {}, listElements)
      )

      ReactDOM.render(rootElement, document.getElementById('react-app'))



      // Neat. So React can be used as a very verbose JavaScript-based templating system!
       

    </script>
  </body>
</html>
